{% extends "base.html" %}

{% block content %}
<footer style="position: absolute; bottom: 0; z-index: 2; background: #fff; width: 100%; box-sizing: border-box;">
  <div>
    <span class="sign very-good"></span>Velmi doporučuji
  </div>
  <div>
    <span class="sign pretty-good"></span>Doporučuji
  </div>
  <div>
    <span class="sign good"></span>Not great, not terrible
  </div>
  <div>
    <span class="sign not-been-yet"></span>Nevyzkoušel jsem (zatím)
  </div>
</footer>

<main style="overflow-y: scroll; position: relative; padding-bottom: 3rem;">
  {% for place in places %}
  <section style="padding: 0 1rem 0.5rem;">
    <h2>{{ place.name }} <span class="sign" style="background: {{ place.color }}"></span></h2>
    <p>{{ place.description }}</p>
    <p>{{ place.address }}</p>
    <a target="_blank" href="https://maps.google.com?q={{ place.name }}">Otevřít v Mapách Google</a>
    <hr>
  </section>
  {% endfor %}
</main>

{% endblock content %}
