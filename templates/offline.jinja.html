{% extends "base.html" %}

{% block content %}
<footer style="position: absolute; bottom: 0; z-index: 2; background: #fff;">
  <div>
    <span class="sign very-good"></span>Velmi doporučuji
  </div>
  <div>
    <span class="sign pretty-good"></span>Doporučuji
  </div>
  <div>
    <span class="sign good"></span>Not great, not terrible
  </div>
  <div>
    <span class="sign not-been-yet"></span>Nevyzkoušel jsem (zatím)
  </div>
</footer>

<main style="overflow-y: scroll; position: relative;">
  {% for place in places %}
  <section>
    <h2>{{ place.name }}</h2>
    <p>{{ place.description }}</p>
    <p>{{ place.address }}</p>
    <a target="_blank" href="https://maps.google.com?q={{ place.name }}">Otevřít v Mapách Google</a>
  </section>
  {% endfor %}
</main>

{% endblock content %}
